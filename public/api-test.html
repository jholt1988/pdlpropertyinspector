<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        connect-src 'self' http://localhost:3001 http://localhost:5173 http://localhost:5174 http://localhost:5175;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
    ">
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testEstimate()">Test Estimate</button>
    <div id="results"></div>

    <script>
        function log(message) {
            const div = document.getElementById('results');
            div.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testHealth() {
            log('üîÑ Testing health endpoint...');
            try {
                const response = await fetch('http://localhost:3001/health'); // Direct to backend
                log('üì° Health status: ' + response.status);
                const result = await response.json();
                log('‚úÖ Health result: ' + JSON.stringify(result));
            } catch (error) {
                log('‚ùå Health test failed: ' + error.message);
            }
        }

        async function testEstimate() {
            log('üîÑ Testing estimate endpoint...');
            try {
                const testData = {
                    inventoryItems: [{
                        itemId: 'test-1',
                        itemName: 'Test Water Heater',
                        category: 'plumbing',
                        currentCondition: 'Poor',
                        location: 'Basement',
                        originalCost: 800
                    }],
                    userLocation: {
                        city: 'Seattle',
                        region: 'WA',
                        country: 'US',
                        type: 'approximate'
                    },
                    currency: 'USD'
                };

                const response = await fetch('/api/estimate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-KEY': 'dev_api_key_example'
                    },
                    body: JSON.stringify(testData)
                });

                log('üì° Estimate status: ' + response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log('‚ùå Estimate error: ' + errorText);
                    return;
                }

                const result = await response.json();
                log('‚úÖ Estimate result: ' + JSON.stringify(result, null, 2));
            } catch (error) {
                log('‚ùå Estimate test failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
